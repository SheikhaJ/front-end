<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label><br>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label><br>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label><br>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label><br>
      </fieldset><br><br>
      <fieldset>
        <label for="full-stack"><input id="full-stack" type="radio" name="course-type" class="inline" /> Full-stack Development</label>
        <label for="data-science"><input id="data-science" type="radio" name="course-type" class="inline" /> Data Science</label><br>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset><br><br>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label><br>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label><br>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Makeen website</option>
            <option value="2">Code Academy website</option>
            <option value="3">Social Media accounts</option>
            <option value="4">Other</option>
          </select>
        </label><br>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I'm full stack developer..."></textarea>
        </label><br>
      </fieldset><br><br>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
